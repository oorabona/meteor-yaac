<head>
  <title>Yet Another Auto Complete Demo</title>
</head>

<body>
</body>

<template name="layout">
  <header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Yet Another Auto Complete for Meteor
          <small>Can be used for...</small></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'tags'}}">Tags</a></li>
            <li><a href="{{pathFor 'inline'}}">Search</a></li>
            <li><a href="{{pathFor 'textarea'}}">Textarea</a></li>
            <li><a href="{{pathFor 'full'}}">Full example</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <div class="container-fluid">
    <div class="col-sm-12">
      <p class="text-center">
        {{#if notLoaded}}
        To use collection example, you need to first load the static client-only collection by clicking
        <button id="loadColl" class="btn btn-primary">Here</button>
        {{else}}
        Collection ready, full english dictionary available: <b>{{dictCount}}</b> words loaded!
        {{/if}}
      </p>
    </div>
    {{>yield}}
  </div>

  <!-- Fixed footer -->
  <footer class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <span class="navbar-text">
          Made with &#x2661; at Paris using <a href="http://meteor.com">Meteor</a> and <a href="http://coffeescript.org">CoffeeScript</a>
        </span>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="https://github.com/oorabona/yaac"><i class="fa fa-lg fa-github"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/oorabona"><i class="fa fa-lg fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/olivierorabona"><i class="fa fa-lg fa-linkedin"></i></a>
        </li>
      </ul>
    </div>
  </footer>
</template>

<template name="home">
  {{#markdown}}
    {{getContent '/README.md'}}
  {{/markdown}}
</template>
